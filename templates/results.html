{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title}} </h2>

<p>Your data:</p>
<table>
    <tr><td>Phrase:</td><td>{{ the_phrase }}</td></tr>
    <tr><td>Letters:</td><td>{{ the_letters }}</td></tr>
</table>
<p>Results of checking "{{ the_phrase }}" for "{{ the_letters }}":</p>
<h3>{{ the_results }}</h3>

{% endblock %}
